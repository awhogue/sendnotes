<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Collect notes and links for your weekly newsletter">
  <title>SendNotes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <h1 class="login-title">SendNotes</h1>
      <p class="login-subtitle">Collect notes and links for your weekly newsletter</p>
      <button id="google-login-btn" class="btn btn-google">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
          <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 009 18z" fill="#34A853"/>
          <path d="M3.964 10.71A5.41 5.41 0 013.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 000 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
          <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 00.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>
      <p id="login-error" class="login-error hidden"></p>
    </div>
  </div>

  <div id="app" class="hidden">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">SendNotes</h1>
      <div class="header-actions">
        <button id="generate-btn" class="btn btn-primary">Generate Newsletter</button>
        <button id="logout-btn" class="btn btn-icon" title="Sign out">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Quick Add Bar -->
    <div class="quick-add">
      <input type="url" id="quick-url" placeholder="Paste a URL..." class="input">
      <input type="text" id="quick-title" placeholder="Title (for newsletter link text)" class="input">
      <textarea id="quick-notes" placeholder="Add notes (optional)..." class="input textarea" rows="2"></textarea>
      <div class="quick-add-actions">
        <input type="text" id="quick-category" placeholder="Category" class="input input-small">
        <button id="quick-add-btn" class="btn btn-primary">Add</button>
      </div>
    </div>

    <!-- Sync Status -->
    <div id="sync-status" class="sync-status hidden">
      <span class="sync-icon"></span>
      <span class="sync-text">Syncing...</span>
    </div>

    <!-- Items List -->
    <main class="items-container">
      <div id="items-list" class="items-list"></div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state">
        <div class="empty-icon">üìù</div>
        <h2>No items this week</h2>
        <p>Add a link or note above to get started with your newsletter.</p>
      </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Edit Item</h2>
          <button class="modal-close" aria-label="Close">&times;</button>
        </div>
        <form id="edit-form" class="modal-body">
          <input type="hidden" id="edit-id">
          <div class="form-group">
            <label for="edit-url">URL (optional)</label>
            <input type="url" id="edit-url" class="input" placeholder="https://...">
          </div>
          <div class="form-group">
            <label for="edit-title">Title</label>
            <input type="text" id="edit-title" class="input" placeholder="Article title or note heading">
          </div>
          <div class="form-group">
            <label for="edit-notes">Notes</label>
            <textarea id="edit-notes" class="input textarea" rows="4" placeholder="Your thoughts..."></textarea>
          </div>
          <div class="form-group">
            <label for="edit-category">Category</label>
            <input type="text" id="edit-category" class="input" placeholder="e.g., AI, Tech, Life">
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Generate Newsletter Modal -->
    <div id="generate-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2>Generate Newsletter</h2>
          <button class="modal-close" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="newsletter-intro">Introduction (optional)</label>
            <textarea id="newsletter-intro" class="input textarea" rows="3" placeholder="Write a brief intro for this week's newsletter..."></textarea>
          </div>
          <div class="form-group">
            <label>Preview</label>
            <div id="newsletter-preview" class="newsletter-preview"></div>
          </div>
          <div class="generate-actions">
            <button id="copy-html-btn" class="btn btn-primary">Copy HTML</button>
            <button id="copy-plain-btn" class="btn btn-secondary">Copy Plain Text</button>
          </div>
          <hr class="divider">
          <div class="archive-section">
            <p class="archive-note">After sending your newsletter, archive these items to start fresh next week.</p>
            <button id="archive-btn" class="btn btn-danger">Archive & Start New Week</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/offline-store.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
